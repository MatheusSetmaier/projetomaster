<!DOCTYPE html>
<html>
<head>
    <title>Minhas Tarefas</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 30px auto; }
        h1 { color: #333; }
        .feito { text-decoration: line-through; color: gray; }
        form { margin-bottom: 20px; }
        button { margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Lista de Tarefas</h1>

    <form action="/add" method="POST">
        <input type="text" name="titulo" placeholder="Digite uma tarefa" required>
        <button type="submit">Adicionar</button>
    </form>

    <ul>
        {% for tarefa in tarefas %}
            <li>
                <span class="{{ 'feito' if tarefa.feito }}">{{ tarefa.titulo }}</span>
                <a href="/concluir/{{ loop.index0 }}">[Concluir]</a>
                <a href="/remover/{{ loop.index0 }}">[Remover]</a>
            </li>
        {% else %}
            <p>Nenhuma tarefa ainda.</p>
        {% endfor %}
    </ul>
</body>
</html>
