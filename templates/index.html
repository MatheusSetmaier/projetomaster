<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minhas Tarefas</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #e9e9e9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 5px;
            border: 1px solid #999;
        }

        button {
            padding: 6px 10px;
            background-color: #dcdcdc;
            border: 1px solid #999;
            cursor: pointer;
        }

        button:hover {
            background-color: #c0c0c0;
        }

        ul {
            padding: 0;
            list-style: none;
        }

        li {
            margin-bottom: 10px;
        }

        .feito {
            text-decoration: line-through;
            color: #777;
        }

        .acoes a {
            margin-left: 10px;
            text-decoration: none;
            color: blue;
            font-size: 0.9em;
        }

        .acoes a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>

        <form action="/add" method="POST">
            <input type="text" name="titulo" placeholder="Digite uma tarefa" required>
            <button type="submit">Adicionar</button>
        </form>

        <ul>
            {% for tarefa in tarefas %}
                <li>
                    <span class="{{ 'feito' if tarefa.feito }}">{{ tarefa.titulo }}</span>
                    <span class="acoes">
                        <a href="/concluir/{{ loop.index0 }}">Concluir</a>
                        <a href="/remover/{{ loop.index0 }}">Remover</a>
                    </span>
                </li>
            {% else %}
                <p>Nenhuma tarefa ainda.</p>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
